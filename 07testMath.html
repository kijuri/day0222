<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 20pt;
        }
    </style>
    <script>
        document.write('sqrt()결과', Math.sqrt(9), '<p>');
        document.write('random()결과', Math.random(), '<p>');
        document.write('floor()결과', Math.floor(7.9), '<p>');//소수점이하 무조건 자름
        document.write('round()결과', Math.round(7.9), '<p>');//반올림
        document.write('ceil()결과', Math.ceil(7.4), '<p>');//무조건 반올림
        document.write('min()결과', Math.min(7, 4), '<p>');
        document.write('max()결과', Math.max(7, 4), '<p>');
        document.write('abs()결과', Math.abs(-24), '<p>');//무조건 플러스로 표기

    </script>
</head>

<body>

</body>

</html>
