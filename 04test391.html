<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04test391</title>
    <style>
        * {
            font-size: 20pt;
        }
    </style>

    <script>
        var city = ['서울', '대구', '제주', '대전', '진주'];

        for (var k = 0; k < city.length; k++) {
            document.write(city[k], ' ');
        }

        document.write('<p>');
        for (var i in city) {
            document.write(city[i], ' ');
        }

        document.write('<p>');
        for (var j of city) {
            document.write(j, ' ');
        }

        document.write('<p>');
        city.forEach(function (value) {
            document.write(value, ' ');
        });

    </script>
</head>

<body>

    <h2> 04test391.html </h2>
</body>

</html>
