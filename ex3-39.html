<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Math 객체</title>
    <script>
        var luckyNumber = [];
        var num = 0;
        for(var i = 1; i <= 45; i++) {
            luckyNumber.push(i); // 1(index 0) ~ 100(index 99)
        }
        num = Math.floor(Math.random() * luckyNumber.length); // 0 ~ 99
        document.write(luckyNumber.toString(),'<br>'); 
        document.write(luckyNumber[num] + '입니다.');
    </script>
</head>
<body>
</body>
</html>
