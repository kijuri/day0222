<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script>
        function book() {
            var title = '개화산';
            return title;
        }//end
        function discount() {
            var dc = 1500;
            return dc;
        }//end
        function note() {
            var retA = book();
            var retB = discount();
            document.write('<h2>note 함수', '<br>');
            document.write('산이름', retA, '<br>');
            document.write('할인율', retB, '<hr>');
            document.write('산이름', book(), '<br>');
            document.write('할인율', discount(), '</h2>');
        }//end
    </script>
</head>

<body>
    <h2>11testfunction.html</h2>
    <button onclick="note()">note 함수호출</button>
</body>

</html>
